<table class="table">
  <tr>
    <td>STT</td>
    <td>Name</td>
    <td>Email</td>
    <td>Roles</td>
  </tr>

  <tr *ngFor="let user of users; let i = index">
    <td>{{ i + 1}}</td>
    <td>{{ user?.name }}</td>
    <td>{{user?.email}}</td>
    <td>
      <strong *ngFor="let role of user.roles">
        {{ role.name }}
      </strong>
    </td>
  </tr>
</table>
